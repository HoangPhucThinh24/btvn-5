<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">

          <div class="bieu-tuong"><img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" width="350px" height="140px"></div>
          <div class="gioi-thieu">
            <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
          </div>
        </div>


       <div class="dang-nhap">
            <div class="tai-khoan">
              <input type="text" placeholder="Email hoặc số điện thoại">
            </div>
            <div class="mat-khau">
              <input type="password" placeholder="Mật khẩu">
            </div>
            <div class="an-dang-nhap">
              <button type="submit"><b>Đăng Nhập</b></button>
            </div>
            <div class="quen-mat-khau">
              <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Quên mật khẩu?</a>
            </div>
          <hr>
          <div class="create-btn">
            <div class="tao-tai-khoan">
              <a href="https://www.facebook.com/r.php" target="_blank"><b>Tạo tài khoản mới</b></a>
              
            </div>
          </div>

        <div class="tao-trang">
          <p>
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Tạo trang</a> 
            dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
          </p>
        </div>  
        </div>
      </div>
</body>
</html>
